{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Nueva Cita Médica</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_paciente">Paciente</label>
            <select class="form-control" id="id_paciente" name="paciente">
                {% for paciente in pacientes %}
                    <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="id_medico">Médico</label>
            <select class="form-control" id="id_medico" name="medico">
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico.nombre }} ({{ medico.especialidad }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="id_fecha">Fecha</label>
            <input type="date" class="form-control" id="id_fecha" name="fecha" required>
        </div>
        <div class="form-group mb-3">
            <label for="id_hora">Hora</label>
            <input type="time" class="form-control" id="id_hora" name="hora" required>
        </div>
        <div class="form-group mb-3">
            <label for="id_estado">Estado</label>
            <select class="form-control" id="id_estado" name="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="Confirmada">Confirmada</option>
                <option value="Cancelada">Cancelada</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="id_motivo">Motivo</label>
            <textarea class="form-control" id="id_motivo" name="motivo" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'citas_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
