{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Consulta</h2>
    <p>¿Estás seguro de que deseas eliminar esta consulta?</p>
    <p><strong>Paciente:</strong> {{ consulta.paciente.nombre }}</p>
    <p><strong>Médico:</strong> {{ consulta.medico.nombre }}</p>
    <p><strong>Fecha:</strong> {{ consulta.fecha }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'consultas_lista' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
