{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Lista de Usuarios</h1>
    <a href="{% url 'usuarios_nuevo' %}" class="btn btn-primary mb-3">Nuevo Usuario</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.get_rol_display }}</td> <!-- Si el rol es un campo Choice -->
                    <td>
                        <a href="{% url 'usuarios_editar' usuario.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'usuarios_eliminar' usuario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
