{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuarios_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
