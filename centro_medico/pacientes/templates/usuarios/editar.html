{% extends 'base.html' %}
{% block content %}
<h2>Editar Usuario: {{ usuario.nombre }} {{ usuario.apellido }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'usuarios_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
